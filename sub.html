<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulcrum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">

                </div>
            </div>
            <div class="navadd border">
                <p class="a-first">Deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="a-second">India</p>
                </div>
            </div>
            <div class="search">
                <select class="select border">
                    <option>All</option>
                    <option>Mobiles</option>
                    <option>Computers</option>
                    <option>Gaming</option>
                    <option>Appliances</option>
                    <option>Accessories</option>
                </select>
                <input placeholder="Search Fulcrum" class="bar">
                <div class="search-icon border">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="user border">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="more border">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="bar2">
            <div class="deals border">
                <p>Today's Deals</p>
            </div>
            <div class="service border">
                <p>Customer service</p>
            </div>
            <div class="gift border">
                <p>Gift Cards</p>
            </div>
            <div class="sell border">
                <p>Sell</p>
            </div>
        </div>
        <div class="backg">
            <img src="cons.jpg" width="500" height="300">
        </div>
        <div class="back">
            <a href="index.html"><button type="button">Go Back</button></a>
        </div>
    </header>
</body>
</html>
